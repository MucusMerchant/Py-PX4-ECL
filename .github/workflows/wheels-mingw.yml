name: Wheels

on:
  push:
    branches:
      - master
      - stable
      - docs
      - actions*
    tags:
      - v*
  workflow_dispatch:

jobs:
  sdist:
    name: Source distribution
    runs-on: windows-latest
    if: startsWith(github.ref_name, 'docs') != true
    env:
      CMAKE_GENERATOR: "MinGW Makefiles"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2.0

      - name: Install requirements
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --upgrade build
          pip install twine check-manifest

      - name: build
        run: |
          make CC=clang
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            mingw-w64-x86_64-ninja

      - name: Put MSYS2_MinGW64 on PATH
        run: echo "D:/a/_temp/msys64/mingw64/bin" >> $GITHUB_PATH
          
      - name: Build sdist
        run: |
          python3 -m build --wheel --outdir wheelhouse
        
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: wheelhouse/*.whl

      - name: Install ecl
        run: |
          pip install wheelhouse/ecl-0.0.1-cp310-cp310-win_amd64.whl
          python3 -c â€˜import ecl'

      - name: Install from sdist
        run: |
          pip install wheelhouse/ecl-0.0.1.tar.gz

      - name: Check sdist
        run: |
          python3 -m twine check wheelhouse/*
